type Query {
  company(id: ID!): Company
  job(id: ID!): Job
  jobs: [Job!]
}
"""
Company main fileds
"""
type Company {
    """ The company uniqueId """
    id: ID!
    """ The company name """
    name: String!
    """ The company descripn """
    description: String
    """ List of the jobs by company """
    jobs: [Job!]!
}

"""
Job main fileds
"""
type Job {
    """ Job unique id """
    id: ID!
    """ The __date__ when job was bublised """
    date: String!
    """ Job title"""
    title: String!
    """ The company data """
    company: Company!
    """ Job description"""
    description: String
}
